<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="alunoform">

        <label for="nome"> Nome do aluno: </label>
        <input type="type" id="nome" name="nome"><br></br>

        <label for="faltas"> Nome de faltas: </label>
        <input type="number" id="faltas" name="faltas"><br></br>

        <label for="media"> media do aluno: </label>
        <input type="number" step="0.01" id="media" name="faltas"><br></br>

        <button type="button" onclick="lerDadosAlunos()">Adicionar Aluno</button>
    </form>

    <div id="listagemAlunos"></div>

    <script src="vetore.js"></script>
</body>
<script>
    let alunos = []
    function lerDadosAlunos() {
        let nome = prompt("digite o nome do aluno:")
        let faltas = parseInt(prompt("Digite o numero de faltas do aluno:"))
        let média = parseFloat(prompt("Digite a média do aluno:"))

        let aluno = {
            nome: nome,
            faltas: faltas,
            média: média
        }
        alunos.push(aluno)
    }
    for (let i= 0; i<4; i++){
        lerDadosAlunos()
    } 
    window.alert("listagem dos alunos")
    for (let aluno of alunos){
        window.alert("nome: ${aluno.nome}, Faltas: ${aluno.faltas}, Media: ${aluno.média}")
    }

</script>

</body>

</html>
